<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../Math/math.css">
</head>

<body>
    <h1>G.sc</h1>

    <div class="quiz-box custom-box ">
        <div id="question-number">

        </div>
        <div id="question-text">

        </div>
        <div id="option-container">
            <div class="options" id="option1"></div>
            <div class="options" id="option2"></div>
            <div class="options" id="option3"></div>
            <div class="options" id="option4"></div>
        </div>
        <div class="next-question-button">
            <button type="button" class="btn next" id="next" onclick="next()">Next</button>
            <button type="button" class="btn close" id="complete" onclick="complete()">Complete</button>
        </div>
        <div class="answers-indicator">
            <div>
                <img id="0" src="">
            </div>
            <div>
                <img id="1" src="">
            </div>
            <div>
                <img id="2" src="">
            </div>
            <div>
                <img id="3" src="">
            </div>
            <div>
                <img id="4" src="">
            </div>
        </div>
    </div>

    <div class="hide" style="text-align: center; " id="score">

            <div class="box">
                <img src="correct.png" width="100">
                <label id="correct" class="abel">5</label>
            </div>
        <div  class="box">
            <img src="wrong.png" alt="" width="100">
            <label id="wrong" class="abel">5</label>

        </div>
        
        <!-- <div  class="box">
                <img src="Img/Miss.png" alt="" width="100" height="100">
                <label id="miss" class="abel">5</label>
                
        </div> -->
        <br>

        <button style="width:10rem; height: 5rem; border-radius: 15px; font-size: 30px; background-color: white;" onclick="nextsub()">Next subject</button>
    </div>
    <script src="G.sc.js"></script>
</body>

</html>
